<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .conteudo {
            width: 900px;
            height: 600px;
            margin: auto;
            background-color: #CCC;
        }

        .topo {
            width: 900px;
            height: 180px;
            margin: auto;
            background-color: #069;
        }

        .slide {
            width: 300px;
            height: 300px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            background-color: #c045;
            float: left;
        }

        .material {
            width: 570px;
            height: 300px;
            margin: auto;
            background-color: #669;
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <div class="topo">
            Topo
        </div>
        <div class="slide">
            Slideshow
        </div>
        <div class="material">
            material
        </div>
    </div>
</body>

</html>

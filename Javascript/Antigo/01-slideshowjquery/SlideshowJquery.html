<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"
        integrity="sha512-T+Pw5KwLzU1wmH5slAFcNK8lstMe+BBEi1qLkM1XIWEPZzcNmuiuUKIdq8ATSUFxx138gAIGsKaq8/ljyElMqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".slide ul").cycle({
                fx: 'fade',
                speed: 2000,
                timeout: 3000,
                prev: '#anterior',
                next: '#proximo',
                pager: '#pager',
            });
        });
    </script>
</head>

<body>
    <div class="conteudo">
        <div class="topo">
            Topo
        </div>
        <div class="slide">
            <ul>
                <li><img src="imagens/after.jpg" width="290" height="290"></li>
                <li><img src="imagens/loja.jpg" width="290" height="290"></li>
                <li><img src="imagens/photoshop.jpg" width="290" height="290"></li>
            </ul>
        </div>
        <div class="material">
            material
        </div>
        <div class="paginador">
            <a href="#" id="anterior">
                < </a>
                    <span id="pager"></span>
                    <a href="#" id="proximo">></a>
        </div>
    </div>
</body>

</html>

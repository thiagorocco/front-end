<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"
        integrity="sha512-T+Pw5KwLzU1wmH5slAFcNK8lstMe+BBEi1qLkM1XIWEPZzcNmuiuUKIdq8ATSUFxx138gAIGsKaq8/ljyElMqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".slide ul").cycle({
                fx: 'fade',
                speed: 2000,
                timeout: 3000,
                prev: '#anterior',
                next: '#proximo',
                pager: '#pager',
            });
        });
    </script>
    <style>
        .conteudo {
            width: 900px;
            height: 600px;
            margin: auto;
            background-color: #CCC;
        }

        .topo {
            width: 900px;
            height: 180px;
            margin: auto;
            background-color: #069;
        }

        .slide {
            width: 300px;
            height: 290px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            padding: 2px;
            background-color: white;
            float: left;
            text-align: center;
            border: 1px solid #e2e2e2;
            border-radius: 10px;
            overflow: hidden;
        }

        .slide ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .material {
            width: 560px;
            height: 300px;
            margin: auto;
            background-color: #669;
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }

        .paginador {
            width: 300px;
            height: auto;
            text-align: center;
        }

        .paginador a {
            display: inline-block;
            zoom: 1;
            *display: inline;
            vertical-align: baseline;
            cursor: pointer;
            text-decoration: none;
            font: 10px Arial;
            padding: .5em 1em .55em;
            text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
            webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
            zoz- -box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
            border-radius: 3px;
            color: #d7d7d7;
            border: solid 1px #333;
            background: #333;
            background: -webkit-gradient(linear, left top, left bottom, from(#666), to(#000));
            background: -moz-linear-gradient(top, #666, #000);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#666666', endColorstr='#000000')
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <div class="topo">
            Topo
        </div>
        <div class="slide">
            <ul>
                <li><img src="imagens/after.jpg" width="290" height="290"></li>
                <li><img src="imagens/loja.jpg" width="290" height="290"></li>
                <li><img src="imagens/photoshop.jpg" width="290" height="290"></li>
            </ul>
        </div>
        <div class="material">
            material
        </div>
        <div class="paginador">
            <a href="#" id="anterior">
                < </a>
                    <span id="pager"></span>
                    <a href="#" id="proximo">></a>
        </div>
    </div>
</body>

</html>

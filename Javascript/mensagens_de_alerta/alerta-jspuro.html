<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Mensagem Personalizada com JavaScript puro</title>
    <style>
        /* Estilos CSS para a mensagem personalizada */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .custom-alert h2 {
            background-color: rgb(255,200,100); 
            margin-top: 0;
            text-align: center;
        }

        .custom-alert p {
            margin-bottom: 0;
        }
        .custom-alert button{
            position: relative;
            top: 10%;
            left: 40%;
            margin-top: 20px;
            background-color: rgb(50,100,200);
            border: 3px solid rgb(150,150,255);
            border-radius: 5px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="mostrarMensagem()">Mostrar Mensagem</button>

    <script>
        function mostrarMensagem() {
            // Criação de elementos HTML para a mensagem personalizada
            var overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.zIndex = '999';

            var mensagem = document.createElement('div');
            mensagem.className = 'custom-alert';
            mensagem.innerHTML = `
                <h2>Bem-vindo!</h2>
                <p>Esta é uma mensagem personalizada usando JavaScript puro!</p>
                <button onclick="fecharMensagem()">Fechar</button>
            `;

            overlay.appendChild(mensagem);
            document.body.appendChild(overlay);
        }

        function fecharMensagem() {
            // Remove a mensagem personalizada
            var overlay = document.querySelector('div[style*="rgba(0, 0, 0, 0.5)"]');
            overlay.parentNode.removeChild(overlay);
        }
    </script>
</body>
</html>
